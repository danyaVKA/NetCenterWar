{% extends 'Processor/layout.html' %}
{% block title %}
    <title>News</title>
{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ title }}</h1>

        {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.NAME_NEWS }}</h3>
                <h2>{{ el.DATA_SOURCE }}</h2>
                <p>{{ el.NEWS }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
